      <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">Nama Lengkap</label>
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control" required>

            <input id="text1" name="text1" type="email" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="text2" class="col-4 col-form-label">Nomor Telepon</label>
          <div class="col-8">
            <input id="text2" name="text2" type="number" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="text3" class="col-4 col-form-label">Alamat Lengkap</label>
          <div class="col-8">
            <input id="text3" name="text3" type="text" class="form-control" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">Kirim</button>
          </div>
        </div>
      </form>
    </div>
