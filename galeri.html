<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>EcoTrash Education - Galeri</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="img/logo.png" alt="EcoTrash Logo">
        <span>EcoTrash Education</span>
      </div>
      <div class="menu-toggle" id="menu-toggle">
        &#9776; <!-- Hamburger icon -->
      </div>
      <ul class="links">
        <li><a href="index.html">Home</a></li>
        <li><a href="edukasi.html">Edukasi</a></li>
        <li><a href="program.html">Program</a></li>
        <li><a href="tips.html">Tips & Trik</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main class="edukasi">
    <div class="wrapper" id="home">
      <div class="dot1"></div>
      <div class="dot2"></div>
      <div class="content-left">
        <h1>Galeri Dokumentasi kegiatan</h1>
      </div>
      <div class="img-trash-right">
        <img src="img/image.png" alt="gambar sampah" width="120px" height="120px" />
      </div>
    </div>
    <div class="container py-5">
      <h1 class="text-center mb-4">Galeri Dokumentasi Kegiatan</h1>

      <!-- Slider 1:  dokumentasi kegiatan -->
      <h3 class="text-center mb-3"> Dokumentasi Kegiatan</h3>
      <div id="slider1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/kegiatan/gambar1.png" class="d-block w-100" alt="Foto 1">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar2.png" class="d-block w-100" alt="Foto 2">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar3.png" class="d-block w-100" alt="Foto 3">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar4.png" class="d-block w-100" alt="Foto 4">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar5.png" class="d-block w-100" alt="Foto 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider1" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Slider 2: Hasil kreativitas daur ulang -->
      <h3 class="text-center my-4">Hasil Kreativitas Daur Ulang</h3>
      <div id="slider2" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/daur_ulang/gambar1.png" class="d-block w-100" alt="Kerajinan 1">
          </div>
          <div class="carousel-item">
            <img src="img/daur_ulang/gambar2.png" class="d-block w-100" alt="Kerajinan 2">
          </div>
          <div class="carousel-item">
            <img src="img/daur_ulang/gambar3.png class=" d-block w-100" alt="Kerajinan 3">
          </div>
          <div class="carousel-item">
            <img src="img/daur_ulang/gambar4.png" class="d-block w-100" alt="Kerajinan 4">
          </div>
          <div class="carousel-item">
            <img src="img/daur_ulang/gambar5.png" class="d-block w-100" alt="Kerajinan 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider2" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider2" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Slider 3: Karya peserta program edukasi -->
      <h3 class="text-center my-4">Karya Peserta Program Edukasi</h3>
      <div id="slider3" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/kegiatan/gambar1.png" class="d-block w-100" alt="Karya 1">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar2.png" class="d-block w-100" alt="Karya 2">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar3.png" class="d-block w-100" alt="Karya 3">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar4.png" class="d-block w-100" alt="Karya 4">
          </div>
          <div class="carousel-item">
            <img src="img/kegiatan/gambar5.png" class="d-block w-100" alt="Karya 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider3" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider3" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/js.js"></script>
</body>

</html>
